<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>导游管理</title>
    <link rel="icon" href="../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../assets/libs/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../assets/module/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../assets/common.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body layui-form">
            <div style="display: inline-block;width: 100px;margin-right: 10px;">
                <select id="sltKey">
                    <option value="" selected="selected">搜索条件</option>
                    <option value="guide_name">姓名</option>
                    <option value="sex">性别</option>
                    <option value="phone">手机号</option>
                </select>
            </div>
            <div style="display: inline-block;margin-right: 10px;width: 160px;">
                <input id="edtSearch" class="layui-input" type="text" placeholder="输入关键字"/>
            </div>
            <div class="layui-inline">
                <button id="guideBtnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>查询人员</button>
                <button id="guideBtnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加人员</button>
            </div>

            <table class="layui-table" id="guideTable" lay-filter="guideTable"></table>
        </div>
    </div>

</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn layui-btn-sm" lay-event="reset">重置密码</a>
        <a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="del">删除</a>
    </div>
</script>
<!-- 表格状态列 -->
<script type="text/html" id="tbaleState">
    <input type="checkbox" lay-filter="ckState" lay-skin="switch" lay-text="正常|锁定"
           value="{{d.id}}" {{d.statu==0?'checked':''}}/>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="guideForm">
    <form lay-filter="guideForm" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input name="acount" placeholder="请输入登录账号" type="text" class="layui-input"
                       maxlength="10" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导游姓名</label>
            <div class="layui-input-block">
                <input name="guideName" placeholder="请输入导游姓名" type="text" class="layui-input"
                       maxlength="10" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input name="age" placeholder="请输入年龄" type="text" class="layui-input"
                       lay-verify="required|unmber" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input name="phone" placeholder="请输入手机号" type="text" class="layui-input"
                       lay-verify="required|phone" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">薪资</label>
            <div class="layui-input-block">
                <input name="salary" placeholder="请输入薪资" type="text" class="layui-input"
                       lay-verify="required|number" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">住址</label>
            <div class="layui-input-block">
                <input name="address" placeholder="请输入游客住址" type="text" class="layui-input"
                       maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked/>
                <input type="radio" name="sex" value="女" title="女"/>
            </div>
        </div>

        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <button class="layui-btn" lay-filter="guideFormSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>

<!-- js部分 -->
<script type="text/javascript" src="../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../assets/common.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'formSelects', 'admin','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var formSelects = layui.formSelects;
        var admin = layui.admin;
        var laydate = layui.laydate;

        // 渲染表格
        table.render({
            elem: '#guideTable',
            url: base_server + 'guide/query',
            method: 'post',
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers'},
                {field: 'guideName', title: '姓名'},
                {field: 'acount', title: '账号'},
                {field: 'phone', title: '手机号'},
                {field: 'sex', title: '性别'},
                {field: 'salary', title: '薪资'},
                {field: 'address', title: '住址'},
                {
                    templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, title: '加入时间'
                },
                {field: 'statu', templet: '#tbaleState', title: '状态', unresize: true, width: 100},
                {align: 'center', toolbar: '#tableBar', title: '操作', unresize: true, width: 200}
            ]],
            skin: 'line',
            size: 'lg'
        });

        // 搜索按钮点击事件
        $('#guideBtnSearch').click(function () {
            var key = $('#sltKey').val();
            var value = $('#edtSearch').val();
            table.reload('guideTable', {where: {searchKey: key, searchValue: value}});
        });

        // 添加按钮点击事件
        $('#guideBtnAdd').click(function () {
            showAddModel();
        });

        // 工具条点击事件
        table.on('tool(guideTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') { // 删除
                layer.confirm('确定删除此导游吗？', function (i) {
                    layer.close(i);
                    layer.load(2);
                    admin.req('guide/delete/' + obj.data.guideId, {}, function (data) {
                        layer.closeAll('loading');
                        if (data.code == 200) {
                            layer.msg(data.msg, {icon: 1});
                            obj.del();
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }, 'DELETE');
                });
            } else if (layEvent === 'reset') { // 重置密码
                layer.confirm('确定重置此导游的密码吗？<br><span style="color: red;">（初始密码为123456）</span>', function (i) {
                    layer.close(i);
                    layer.load(2);
                    admin.req('guide/psw/' + obj.data.guideId, {}, function (data) {
                        layer.closeAll('loading');
                        if (data.code == 200) {
                            layer.msg(data.msg, {icon: 1});
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }, 'PUT');
                });
            } else if (layEvent === 'edit') { // 修改
                showEditModel(data);
            }
        });

        // 修改guide状态
        form.on('switch(ckState)', function (obj) {
            layer.load(2);
            admin.req('guide/statu', {
                id: obj.elem.value,
                statu: obj.elem.checked ? 0 : 1
            }, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1});
                } else {
                    layer.msg(data.msg, {icon: 2});
                    $(obj.elem).prop('checked', !obj.elem.checked);
                    form.render('checkbox');
                }
            }, 'PUT');
        });

        // 显示表单弹窗
        function showEditModel(data) {
            console.log(data);
            layer.open({
                type: 1,
                area: '360px',
                offset: '65px',
                title: '修改导游信息',
                content: $('#guideForm').html(),
                success: function (layero, index) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    form.render('radio');

                    if (data) {
                        form.val('guideForm', data);
                    }
                    // 表单提交事件
                    form.on('submit(guideFormSubmit)', function (d) {
                        //d.field.roleIds = formSelects.value('selRole', 'valStr');
                        layer.load(2);
                        admin.req('guide/update', d.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 200) {
                                layer.msg(res.msg, {icon: 1});
                                layer.closeAll('page');
                                table.reload('guideTable');
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        },'PUT');
                        return false;
                    });
                }
            });
        }

        function showAddModel() {
            layer.open({
                type: 1,
                area: '360px',
                offset: '65px',
                title: '添加导游信息',
                content: $('#guideForm').html(),
                success: function (layero, index) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    form.render('radio');

                    // 表单提交事件
                    form.on('submit(guideFormSubmit)', function (d) {
                        //d.field.roleIds = formSelects.value('selRole', 'valStr');
                        layer.load(2);
                        admin.req('guide/insert', d.field, function (res) {
                            console.log(d);
                            layer.closeAll('loading');
                            if (res.code == 200) {
                                layer.msg(res.msg, {icon: 1});
                                layer.closeAll('page');
                                table.reload('guideTable');
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'POST');
                        return false;
                    });
                }
            });
        }


    });
</script>

</body>
</html>
